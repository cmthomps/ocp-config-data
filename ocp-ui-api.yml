      authorization-server-endpoint: http://${UAA_PUBLIC_IP:localhost}:${UAA_PUBLIC_PORT:8090}/uaa
    is-show-sample-user-login-details: true
    sample-file-for-login-details:
      file-name: sample-qa-user-login-details.pdf
