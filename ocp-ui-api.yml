# Override default configurations or Add more configurations for OCP-UI-API
security:
  oauth2:
    client:
      access-token-uri: http://${UAA_PUBLIC_IP:localhost}:${UAA_PUBLIC_PORT:8090}/uaa/oauth/token
ocp:
